query SearchBooks($userQuery: String!){
    searchBooks(userQuery: $userQuery){
        bookId
        title
        author
        publishYear
        pages
        coverImageURL
        description
        readingState
        subjects
    }
}

query NextPageBooks($userQuery: String!, $page: Int!){
    nextPageBooks(userQuery: $userQuery,page: $page){
        bookId
        title
        author
        publishYear
        pages
        coverImageURL
        description
        readingState
        subjects
    }
}