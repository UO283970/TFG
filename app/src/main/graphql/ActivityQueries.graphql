query GetAllFollowedActivity{
    getAllFollowedActivity{
        activityId
        activityText
        score
        user {
            userId
            userAlias
            userName
            profilePictureURL
        }
        book {
            bookId
            title
            author
            coverImageURL
        }
        userActivityType
        localDateTime
    }
}

query GetAllReviewsForBook($bookId: String!){
    getAllReviewsForBook(bookId: $bookId){
        activityId
        activityText
        score
        user {
            userId
            userAlias
            userName
            profilePictureURL
        }
        localDateTime
    }
}